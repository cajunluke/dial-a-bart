<!DOCTYPE html>
<html>
  <head>
    <title>Dial-A-BART</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./index.css">
  </head>
  <body>
    <header>
      <h1><a href="/">Dial-A-BART</a></h1>
    </header>
    <main>
      <div id="lines">
        <table>
          <thead>
            <tr>
              <th rowspan="2"></th>
              <th rowspan="2">Line Color</th>
              <th colspan="8">Line Segments</th>
            </tr>
            <tr>
              <th>R</th>
              <th>C</th>
              <th>K</th>
              <th>AL</th>
              <th>A</th>
              <th>L</th>
              <th>M</th>
              <th>O</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
      <div id="map">
        <canvas class="frame" id="bartmap" height=500 width=628 />
      </div>
      <div id="timings">
        <p>(timings here)</p>
      </div>
    </main>

</html>
